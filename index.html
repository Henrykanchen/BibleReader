<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MVP - Public Scripture Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Public Scripture Reader</h1>
    <p>
        <b>John 3:16</b> (NIV)<br><br>
        16 <b> For God so loved the world that he gave his one and only Son, that whoever believes in him shall not perish but have eternal life.</b>
    </p><br>

    <audio controls>
        <source src="recording.wav" type="audio/wav">
    </audio>


    <p><a href="https://youtu.be/BO1Y9XyWKTw" target="_blank">Why read scripture in public</a></p>
    <div id="controls">
  	 <button id="recordButton">Record</button>
  	 <button id="pauseButton" disabled>Pause</button>
  	 <button id="stopButton" disabled>Stop</button>
    </div>
    <div id="formats">Format: start recording to see sample rate</div>
  	<h3>Recordings</h3>
  	<ol id="recordingsList"></ol>

    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
  	<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
  	<script src="js/app.js"></script>

  </body>
</html>
